<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Improve your front-end skills by building real projects" />
  <title>Project Card</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-light: #8BC6EC;
      --primary-dark:  #9599E2;
      --accent-light: #0093E9;
      --accent-dark:  #80D0C7;
      --text-dark:    #333;
      --text-gray:    #555;
      --bg-card:      #fff;
      --ease:         cubic-bezier(0.21, 1.02, 0.73, 1);
    }

    
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    html, body {
      height: 100%;
      background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
    }

   
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: var(--bg-card);
      border-radius: 1rem;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      max-width: 340px;
      width: 100%;
      overflow: hidden;
      transform: translateY(0);
      transition: transform 0.4s var(--ease), box-shadow 0.4s var(--ease);
    }
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.16);
    }

    
    .card-media {
      padding: 1rem; 
      background: var(--bg-card);
    }
    .card-media img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 0.75rem;
      transition: transform 0.5s var(--ease);
    }
    .card:hover .card-media img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 1.5rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .card-content h2 {
      font-size: 1.6rem;
      color: var(--text-dark);
      font-weight: 600;
      line-height: 1.3;
      animation: fadeIn 0.6s var(--ease) both;
    }
    .card-content p {
      font-size: 1rem;
      color: var(--text-gray);
      line-height: 1.5;
      animation: fadeIn 0.8s var(--ease) both;
    }

  
    .btn {
      align-self: center;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, var(--accent-light), var(--accent-dark));
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      transition: background-position 0.3s ease, transform 0.2s ease;
      background-size: 200% 200%;
      background-position: 0% 50%;
      animation: fadeIn 1s var(--ease) both;
    }
    .btn:hover {
      background-position: 100% 50%;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0);     }
    }

   
    @media (max-width: 400px) {
      .card-content h2 { font-size: 1.4rem; }
      .card-content p  { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <article class="card">
    <div class="card-media">
      <img src="qr.png" alt="QR code leading to project resources">
    </div>
    <div class="card-content">
      <h2>Improve Your Front-End Skills by Developing Projects</h2>
      <p>Build real-world applications, sharpen your HTML/CSS/JavaScript skills, and showcase your work in a stunning portfolio.</p>
      <button class="btn">Learn More</button>
    </div>
  </article>
</body>
</html>
